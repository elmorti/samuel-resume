        enable = true
        icon = "fa-user"
        title = "About"
        summary = "Hello! I am Sam, a ***Systems Engineer*** with strong background as ***Technical Program Manager*** both on traditional and *Agile project/program management*. I have a very long career of more than 20 years in the field, with experience in ***Information Security***, ***Network Engineering*** and ***Software Engineering***, ultimately focusing and specializing on the so called ***DevOps*** world. My ideal job is the one __where I can leverage the skills of my team__. I love tinkering with tangible and non-tangible technical things, gaming and making my own candles."

