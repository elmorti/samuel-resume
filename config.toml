        [[params.projects.list]]
        title = "Zucchini Universe - Minecraft"
        url = "https://panel.zucchiniuniverse.org/"
        tagline = "The other gaming community is mostly led by my son, and it consists of many Minecraft servers. I manage the infrastructure behind, also a dedicated server from Hetzner Online, **CentOS 8 GNU/Linux** and completely running the services in **containers managed by Podman.** Remote administration is also via **Wireguard VPN, monitoring with Prometheus** as well and my own backup system with Bash magic. The **frontend is a Laravel app with MariaDB and Redis backend and NGINX https server.**"

