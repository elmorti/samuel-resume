        tagline = "Zucchini Universe is an **umbrella project** where me and my [wife](https://www.sanemsay.org) **create gaming worlds and environments aiming to grow a healthy community of gamers around the world**. Everything we do is ***non-profit and open source.***"

        [[params.projects.list]]
        title = "Ansible for Zucchini Universe"
        url = "https://github.com/elmorti/zucchini-ansible"
        tagline = "I am building, stone by stone, a set of **Ansible roles for the provisioning, maintenance and hardening of our servers and services.** I make them publicy available so others can benefit from it as I did from others. From simple server provisioning to a *full deployment of a test Kubernetes cluster* and more."

        [[params.projects.list]]
        title = "Containers for Zucchini Universe"
        url = "https://github.com/elmorti/zucchini-containers"
        tagline = "As with Ansible, this is my share of **system containers** that I use on our infrastructure, some are more mature than others but they are quite useful. From an open-source Minecraft server manager to *monitoring systems with **Prometheus** and **Grafana***, here I keep all the container files for my services."

        [[params.projects.list]]
        title = "Vagrant for Zucchini Universe"
        url = "https://github.com/elmorti/zucchini-vagrant"
        tagline = "My **Vagrant recipes for development** are also shared to everyone. I use them everyday for testing new things, tinkering and development. *Environments to use and discard.*"

        [[params.projects.list]]
        title = "Zucchini Universe - Empyrion Galactic Survival"
        url = "https://github.com/elmorti/zucchini-empyrion"
        tagline = "One of our main gaming communities, built around Empyrion Galactic Survival. I have built an infrastructure over Hetzner Online dedicated servers, **Windows Server 2019** and a custom game scenario, contents and rules. I also develop **game extensions on C#.** Operations are done remotely over a **secure Wireguard VPN, monitoring with Prometheus and a Windows node exporter and custom backup and release automation with Powershell magic.**"

        [[params.projects.list]]
        title = "Zucchini Universe - ARK Survival Evolved"
        url = "https://github.com/elmorti/zucchini-ark"
